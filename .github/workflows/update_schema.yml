name: Validate schema

on:
  workflow_dispatch:
  push:
    branches: ["develop"]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: npm install
        run: npm i
      - name: validate schema
        run: npx -y tsx src/validate.ts --quiet
      - name: set version
        id: set-version
        run: echo "version=$(cat version.txt)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v3
        with:
          path: .cache
          key: poecdn-${{ hashFiles('version.txt') }}
      - name: commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "validate schema at version ${{ steps.set-version.outputs.version }}"

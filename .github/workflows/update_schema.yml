name: Import schema

on:
  workflow_dispatch:
  push:
    branches: ["dev"]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: install node
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: npm install
      run: npm i
    - name: validate schema
      run: npx -y tsx src/validate.ts
    - name: commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: import schema from poe-tool-dev/dat-schema
